add-plugins:
  - selectors:
      - $..services[*]
    overwrite: false
    plugins:
      - name: key-auth
        enabled: true
        config:
          hide_credentials: true
        tags: ["gitops-eug"]

      - name: rate-limiting-advanced
        enabled: true
        config:
          limits:
            minute:
              quantity: 5
          sync_rate: -1
        tags: ["gitops-eug"]

      - name: rate-limiting-advanced
        enabled: true
        config:
          limit:
            - 5
          window_size:
            - 30
          identifier: consumer
          sync_rate: -1
          namespace: example_namespace
          strategy: local
          window_type: sliding
          hide_client_headers: false
          tags: ["gitops-eug"]
